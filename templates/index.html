<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- NASA Mars news -->
    <div class="row" id="mars-news">
      <div class="col-md-12">
        <h2 class="heading">Latest Mars News</h2>
        <h4>{{listings.news_title}}</h4>
        <small>{{listings.news_p}}</small>
      </div>
    </div>

    <!-- JPL Mars Space Featured Image -->
    <div class="row" id="mars-feat-image">
      <div class="col-md-12">
        <h2 class="heading">Featured Mars Image</h2>
        <img src={{listings.feat_image_url}} alt="JPL Mars Feat Image">
      </div>
    </div>

  </div>
</body>

</html>
